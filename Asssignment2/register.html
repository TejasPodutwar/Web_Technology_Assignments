<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/forms.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Register</title>
  </head>
  <body>
    <div class="form_container">
      <div class="form_wrapper">
        <div class="user-icon">
          <i class="fas fa-user-circle fa-4x"></i>
        </div>
        <h2>Sign Up</h2>

        <form class="signup-form">
          <div class="txt_field">
            <input type="text" name="name" autocomplete="off" required />
            <label for="name" class="label-name">
              <span class="content-name">Name</span>
            </label>
          </div>
          <span class="error username"></span>
          <br />
          <div class="txt_field">
            <input type="email" name="email" autocomplete="off" required />
            <label for="email" class="label-name">
              <span class="content-name">Email</span>
            </label>
          </div>
          <span class="error email"></span>
          <br />
          <div class="txt_field">
            <input
              type="password"
              name="password"
              autocomplete="off"
              required
            />
            <label for="password" class="label-name">
              <span class="content-name">Password</span>
            </label>
          </div>
          <span class="error password"></span>
          <br />
          <button type="submit" class="submit_btn">Sign Up</button>
        </form>

        <div class="or-div">OR</div>
        <div class="signup-btn center">
          <img src="./img/Google__G__Logo.png" alt="google_logo" />
          <span>Sign up with Google</span>
        </div>
        <div class="create-new-account">
          Already have one? <a href="./login.html"> Sign in</a>
        </div>
      </div>
    </div>
    <script>
      const form_elem = document.querySelector(".signup-form");
      const emailError = document.querySelector(".email.error");
      const passwordError = document.querySelector(".password.error");
      const userError = document.querySelector(".username.error");

      form_elem.addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = form_elem.name.value;
        const email = form_elem.email.value;
        const password = form_elem.password.value;

        userError.textContent = "";
        emailError.textContent = "";
        passwordError.textContent = "";

        try {
          const res = await fetch("/auth/signup", {
            method: "POST",
            body: JSON.stringify({ name, email, password }),
            headers: { "Content-Type": "application/json" },
          });

          const data = await res.json();

          if (data.errors) {
            userError.textContent = data.errors["name"];
            emailError.textContent = data.errors["email"];
            passwordError.textContent = data.errors["password"];
          }

          if (data.user) {
            console.log(data);
            alert(data.user);
            window.location.href = "/home";
          }
        } catch (err) {
          console.log(err);
        }
      });
    </script>
  </body>
</html>
